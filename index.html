
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Fragrantica</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="perfumes">Fragrantica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="brands">Brands</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- inicio main container -->
    <main class="container">

        <!-- perfume form -->
        <form id="perfume-form" action="add" method="POST" class="row g-3 mt-1" enctype="multipart/form-data">
            <div class="col-md-6">
              <label class="form-label">Perfume name</label>
              <input name="perfume" type="text" class="form-control" placeholder="Perfume name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Notes</label>
              <input name="notes" type="text" class="form-control" placeholder="Notes">
            </div>
            <div class="col-6">
              <label class="form-label">Qualification</label>
              <input name="qualification" type="number" class="form-control" placeholder="Qualification">
            </div>
            <div class="col-6">
              <label class="form-label">Longevity</label>
              <input name="longevity" type="text" class="form-control" placeholder="Longevity">
            </div>
            <div class="col-md-6">
              <label class="form-label">Brand</label>
              <input class="form-control" placeholder="Brand" type="text" name="" id="">
              <!-- <select name="brand"  class="form-control">
                {foreach from=$brands item=$brand}
                  <option name="brand">{$brand->brand_name}</option>
                {/foreach}
              </select> -->
            </div>
            <div class="col-6">
              <label class="form-label">Image</label>
              <input name="image" type="text" class="form-control" placeholder="Image">
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea style="max-height: 250px;" name="description" placeholder="Description" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>

        <!-- lista de tareas -->
        <table id="perfume-table" class="table">
          <tr>
              <th>Name</th>
              <th>Notes</th>
              <th>Qualification</th>
              <th>Longevity</th>
              <th>Brand</th>
              <!-- {if isset($smarty.session.USER_ID)}
                  <th>Delete</th>
                  <th>Update</th>
              {/if} -->
          </tr>
          <tr>
          </tr>
      </table>

    </main>
    <!-- fin main container -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
